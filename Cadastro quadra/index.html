<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>

    <nav id="cabecao">
        <a class="logo" href="/">CourtFinder</a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Modalidades</a></li>
          <li><a href="#">Quem somos</a></li>
          <li><a href="#">Cadastre sua quadra</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>

    </div>

    <div class="tudo">

    <div class="container">
        <div class="form-image">
            <img src="assets/img//junior-soccer-animate.svg" alt="">
        </div>
        <div class="form">
            <form method="POST" action="./configuracoes/configRegistro.php" class="row cadastro_valid" id="signup"
            onsubmit="">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre sua quadra!</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Contate-nos!</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <p id="nomeQuadra">Nome da quadra</P>
                            <input type="text" id="nomeQuadra" name="nomeQuadra" placeholder="Digite o nome da quadra" required />
                    </div>

                    <div class="input-box">
                        <p id="fotoQuadra">Foto da quadra</P>
                            <input type="file" accept="image/*" id="fotoQuadra" name="fotoQuadra" placeholder="Digite o nome da quadra" required />
                    </div>
                    <div class="input-box">
                        <p id="CNPJ_Quadra">CNPJ da quadra</P>
                            <input type="text" id="CNPJ_Quadra" name="CNPJ_Quadra" placeholder="Digite o CNPJ da quadra" required />
                    </div>

                    <div class="input-box">
                        <p id="endereço">Endereço</P>
                            <input type="text" id="endereço" name="endereço" placeholder="Digite o endereço da quadra" required />
                    </div>

                    <div class="input-box">
                        <p id="valorQuadra">Valor aluguel da quadra</P>
                            <input type="text" id="valorQuadra" name="valorQuadra" placeholder="Digite o preço para locação da quadra" required />
                    </div>


                    <div class="input-box">
                        <p id="Telefone">Telefone da quadra</P>
                            <input type="text" id="Telefone" name="Telefone" placeholder="Digite o Telefone da quadra" required />
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6 id="contem">Contém:</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <label for="Lanchonete">Lanchonete</label>    
        <input type="checkbox" id="Lanchonete" name="Lanchonete" value="1">
                        </div>

                        <div class="gender-input">
                            <label for="Bar">Bar</label>    
                            <input type="checkbox" id="Bar" name="Bar" value="1">
                        </div>

                        <div class="gender-input">
                            <label for="vestiarios">Vestiários</label>    
        <input type="checkbox" id="vestiarios" name="vestiarios" value="1">
                        </div>

                        <div class="gender-input">
                            <label for="chuveiros">Chuveiros</label>    
        <input type="checkbox" id="chuveiros" name="chuveiros" value="1">
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
